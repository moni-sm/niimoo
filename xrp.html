<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRP Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #0088cc;
        }
        .details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>XRP Details</h1>

    <div class="details" id="xrpDetails">
        <p><strong>Symbol:</strong> <span id="symbol"></span></p>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Current Price:</strong> $<span id="currentPrice"></span></p>
        <p><strong>Market Cap:</strong> $<span id="marketCap"></span></p>
        <p><strong>24h Change:</strong> <span id="changePercentage"></span>%</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const xrpDetails = document.getElementById('xrpDetails');
            const symbolElement = document.getElementById('symbol');
            const nameElement = document.getElementById('name');
            const currentPriceElement = document.getElementById('currentPrice');
            const marketCapElement = document.getElementById('marketCap');
            const changePercentageElement = document.getElementById('changePercentage');

            // Fetch XRP details from CoinGecko API
            fetch('https://api.coingecko.com/api/v3/simple/price?ids=ripple&vs_currencies=usd&include_market_cap=true&include_24hr_change=true')
                .then(response => response.json())
                .then(data => {
                    const xrpData = data.ripple;

                    symbolElement.textContent = 'XRP';
                    nameElement.textContent = 'Ripple';
                    currentPriceElement.textContent = xrpData.usd.toLocaleString();
                    marketCapElement.textContent = xrpData.usd_market_cap.toLocaleString();
                    changePercentageElement.textContent = xrpData.usd_24h_change.toFixed(2);
                })
                .catch(error => {
                    console.error('Error fetching XRP data:', error);
                    xrpDetails.innerHTML = '<p>Error fetching XRP data. Please try again later.</p>';
                });
        });
    </script>
</body>
<div>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRP Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10;
            padding: 0;
            display: flex-end;
            align-items: left;
            justify-content: left;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: url(image/wal.jpg);
        }

        .container {
            text-align: center;
        }

        .chart-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XRP Graph Details</h1>
        <div class="chart-container">
            <canvas id="xrpChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch XRP price data from CoinGecko API
            fetch('https://api.coingecko.com/api/v3/coins/ripple/market_chart?vs_currency=usd&days=30&interval=daily')
                .then(response => response.json())
                .then(data => {
                    const prices = data.prices.map(price => price[1]);

                    // Create a line chart using Chart.js
                    const ctx = document.getElementById('xrpChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: Array.from({ length: prices.length }, (_, i) => i + 1),
                            datasets: [{
                                label: 'XRP Price (USD)',
                                data: prices,
                                borderColor: '#1e90ff',
                                backgroundColor: 'rgba(30, 144, 255, 0.2)',
                                borderWidth: 2,
                                pointRadius: 0,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Days',
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Price (USD)',
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>

</div>
</html>
